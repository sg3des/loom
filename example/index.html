<!DOCTYPE html>
<html>
<head>
	<title>LOOM</title>
	<script type="text/javascript" src="loom.js"></script>
</head>
<body>
<script>
let loom = new Loom("ws://127.0.0.1:8080/ws", function(loom) {

	loom.call("hello", {name: "world"}).then(function(resp) {
		console.log(resp);
	}, function(err) {
		console.error(err);
	});

});

loom.sethandler("js", function(req) {
	console.log(req);
})

</script>

</body>
</html>
